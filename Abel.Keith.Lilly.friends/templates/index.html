<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<style>
	#wrapper{
		width: 960px;
		text-align: center;
	}
	
	</style>

<body>
<div id="wrapper">


<table>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Friend Since</th>
		<th>Year</th>
	</tr>
	{% for friend in all_friends: %} 
 	<tr>
	 	<td>{{ friend['full_name']}}</td>
	 	<td>{{ friend['age'] }}</td>
	 	<td> {{ friend['year']}}</td>
	 	<td> {{friend ['dateOf']}}</td>

	 </tr>
{% endfor %}	 
</table>


<h1>Add a Friend</h1>
<form action="/friends" method="POST">
    <label for="Name">Name:<input type="text" name="full_name" id="first_name"></label>
    <br>
    <label for="Age">Age:<input type="text" name="age" id="last_name"></label>
    <br>
    <button input="submit" value="submit">submit</button>
</form>	
</div><!--wrapper-->
</body>
</html>
