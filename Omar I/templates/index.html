<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>Friends</title>
</head>

  <div class="container-fluid">
    <div class="col-md-3">
      <h1>Friends:</h1>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Friend Since</th>
          </tr>
        </thead>
        <tbody>
        {% for friend in all_friends %}
          <tr>
            <td>{{ friend['first_name']}}</td>
            <td>{{ friend['last_name'] }}</td>
            <td>{{ friend['age'] }}</td>
            <td>{{ friend['friend_since'] }}</td>
          </tr>
        {% endfor %}
          </tbody>

        </table>

        <h2>Add New Friend:</h2> 
        <form action='/add' method='post' class="form-group">
          <label for="firstname">First Name</label>
          <input type="text"
            class="form-control" name="firstname" id="firstname" aria-describedby="helpId" placeholder="Enter a first name">
          <label for="lastname">Last Name</label>
          <input type="text"
              class="form-control" name="lastname" id="lastname" aria-describedby="helpId" placeholder="Enter a last name">
          <label for="age">Age</label>
          <input type="text"
            class="form-control" name="age" id="age" aria-describedby="helpId" placeholder="Enter a name">
          <label for="since">Friend Since</label>
          <input type="date"
              class="form-control" name="since" id="since" aria-describedby="helpId" placeholder="Enter a name">
              <br>
          <button type="submit" name="submit" id="" class="btn btn-success">Add Friend</button>
        </form>
    </div>
  </div>


  
</body>
</html>
