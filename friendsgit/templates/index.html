<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
<div>
<!-- we can use the line below to see all of our data in our template -->
    <div class="friends">
    <h1>These are all my friends!</h1>
    <!-- with all the data we can then construct a more structured output -->
    {% for friend in all_friends: %}
        <p>First Name: {{ friend['first_name'] }}</p>
        <p>Last Name: {{ friend['last_name'] }}</p>
        <p>Age: {{ friend['age'] }}</p>
        <hr>
    {% endfor %}
    </div>
    <div class="form">
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br><br>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br><br>
      <label for="age">Age:<input type="text" name="age" id="age"></label><br><br>
      <input type="submit" value="Add">
    </form>
    </div>
</div>
</body>
</html>
